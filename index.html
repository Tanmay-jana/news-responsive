<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>News Responsive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading_style">
      <div class="logo-image">
        <img src="images/images/city.png" alt="city image" />
      </div>
      <div class="headline">
        <h1>The Brighton Times</h1>
      </div>
    </div>
    <div class="navigation">
      <div><p>NEWS</p></div>
      <div><p>EVENTS</p></div>
      <div><p>CULTURE</p></div>
      <div><p>BLOG</p></div>
    </div>
    <div class="cover-photo">
        <img src="images/images/dog.jpg" alt="dog image" />
    </div>
  </body>
</html>
